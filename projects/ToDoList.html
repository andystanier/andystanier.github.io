<!DOCTYPE html>

<html>
<head>
	<title>Simple Music Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<script>
		var count = 0;
		function addToList() {
			if (typeof(Storage) !== "undefined")
			{	// Store
				localInput = document.getElementById("input").value;
				localStorage.setItem("item", localInput);
				// Retrieve
				localOutput = localStorage.getItem("item");
				count++;
				var itemNum = "item"+count;
				document.getElementById(itemNum).innerHTML = localOutput;
				document.getElementById("input").value = "";
				document.getElementById("result").innerHTML = localOutput+" added to list";
			}
			else
			{
				document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
			}
		}
		
		function clearList() {
			for (var i = 1; i <= 8; i++)
			{
				var itemNum = "item"+i;
				document.getElementById(itemNum).innerHTML = "";
			}
			document.getElementById("input").value = "";
			document.getElementById("result").innerHTML = "List Cleared";
		}
	</script>
   
</head>

<body>
<!-- ************** Input *************** -->

<div data-role="page" id="home">

	<div data-role="header">
        <h1>To Do List</h1>
    </div>
	
	<div data-role="main">
		<input type="text" id="input" value="add upto 8 items">
		<div class="ui-grid-a">
			<div class="ui-block-a"><input type="button" value="add to list" data-inline="true" onclick="addToList()"></div>
			<div class="ui-block-b"><label id="result" data-inline="true"></label></div>
		</div>	
		<a href="#list" data-role='button'>See Full List</a>
		<input type="button" value="Clear list" data-inline="true" onclick="clearList()">
	</div>
	
	<div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul class="noBullet">
                <li><a href="#" data-rel="back" data-icon="arrow-l" >Back</a></li>
				<li><a href="#home" data-icon="home" >Home</a></li>
            </ul>
        </div>
    </div>
	
</div>

<!-- ************** Output *************** -->

<div data-role="page" id="list">

	<div data-role="header">
        <h1>To Do List</h1>
    </div>
	
	<div data-role="main">
		<ol data-role="listview" id="orderedList">
			<li><span id="item1"></span></li>
			<li><span id="item2"></span></li>
			<li><span id="item3"></span></li>
			<li><span id="item4"></span></li>
			<li><span id="item5"></span></li>
			<li><span id="item6"></span></li>
			<li><span id="item7"></span></li>
			<li><span id="item8"></span></li>
		</ol>
		<label id="result"></label>
		
	</div>
	
	<div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul class="noBullet">
                <li><a href="#" data-rel="back" data-icon="arrow-l" >Back</a></li>
				<li><a href="#home" data-icon="home" >Home</a></li>
            </ul>
        </div>
    </div>
	
</div>
